<!DOCTYPE html>

    <title>table</title>
    <link rel="stylesheet" href="manageHire.css" />

  <body>
    <div class="enrol-approval-cont">

          <tr>
            <th>FirstName</th>
            <th>SecondName</th>
            <th>Course</th>
            <th>Action</th>

                  class="h-6 w-6"

                  viewBox="0 0 24 24"

                  stroke-width="2"

                    stroke-linecap="round"
